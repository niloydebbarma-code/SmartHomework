<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Critical for YouTube Iframe API to verify origin and prevent 153 errors -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>SmartHomework</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Markdown Styles */
      .markdown-content h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-content h2 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-content h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 0.5em; margin-top: 0.75em; }
      .markdown-content p { margin-bottom: 0.75em; line-height: 1.6; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; font-style: italic; margin-bottom: 0.75em; }
      .markdown-content pre { background: #f1f5f9; padding: 0.75em; rounded: 0.5em; overflow-x: auto; margin-bottom: 0.75em; }
      .markdown-content code { background: rgba(0,0,0,0.05); padding: 0.2em 0.4em; border-radius: 0.25em; font-family: monospace; font-size: 0.9em; }
      .markdown-content pre code { background: transparent; padding: 0; }
      
      /* KaTeX specific overflow handling to prevent splitting */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
        margin: 0.5rem 0;
        -webkit-overflow-scrolling: touch;
      }
      
      /* High Contrast Overrides */
      .high-contrast .markdown-content pre { background: #1e293b; }
      .high-contrast .markdown-content code { background: rgba(255,255,255,0.1); }
      .high-contrast .markdown-content blockquote { border-left-color: #475569; }
    </style>
  <script type="importmap">
{
  "imports": {

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0"
  }
}
</script>

</head>
